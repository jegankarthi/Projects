<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>
<div style="
z-index: 5;
position: absolute;
left: 150px;
top: 150px;
width: 100px;
height: 100px;
border-radius: 50%;
background-color: gray;
"></div>
<script>
const cars = ["Audi", "Benz", "Lanbogini"];
document.getElementById("demo").innerHTML = cars;
ball = create();
size(ball,200,200);
color(ball,255,0,0);
move(ball,50,50);
colorRandom(ball);
zIndex(ball,5);
repeatMove(ball,10,10,5);
</script>

</body>
</html>
