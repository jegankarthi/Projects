<!DOCTYPE html>
<html>
<body>
 
<h2>JavaScript While Loop</h2>

<p></p>
<div id="ball" style="
z-index: 5;
position: absolute;
left: 100px;
top: 200px;
width: 100px;
height: 100px;
border-radius: 50%;
background-color: orange;
"></div>

<script>
var i =0;
var ball = document.getElementById('ball');

while (i < 10) {
  console.log('ball');
  i++;
}

</script>

</body>
</html>
