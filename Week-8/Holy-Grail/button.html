<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .on{
            background-color: orange;
        }
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
        }
        div{
            padding: 5px;
            color: white;
            text-align: center;
            border-style: solid;
            font-size: 2em;
            background-color: black;
        }
    </style>
</head>
<body>
    <button onclick="move()">Move</button>
    <main class="content">
    <div id="s1">1</div>
    <div id="s2">2</div>
    <div id="s3">3</div>
    <div id="s4">4</div>
    <div id="s5">5</div>
    <div id="s6">6</div>
    <div id="s7">7</div>
    <div id="s8">8</div>
    <div id="s9">9</div>
</main>
<script>
    let timer = null;
    function move() {timer = setTimeout(()=>{
        const element = document.getElementById('div');
            element.classList.move('on');            },1000)
        }
</script>
</body>
</html>
