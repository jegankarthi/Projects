<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
<style>
    .on{
        background-color: green;
    }
    div{
        padding: 50px;
        text-align: center;
        border-style: solid;
        font-size: 2em;
    }

</style>
</head>
<body>
    <button onclick="toggle()">TOGGLE</button>
    <button onclick="start()">ON</button>
    <button onclick="stop()">OFF</button>
    <div id="target">Target</div>
    <script>
        function toggle(){
            const element = document.getElementById('target');
            element.classList.toggle('on');
        }
        let timer = null;
        function start(){
            timer = setTimeout(()=>{
                toggle();
                start();
            },1000)
        }
        function stop(){
            clearTimeout(timer);
        }
    </script>

</body>
</html>
