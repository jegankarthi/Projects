<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function actor() {
            return new Promise(function (resolve) {
                setTimeout(()=>{
                    resolve('The Boys');
                }, 2000);
            });    
        }
        function actoress() {
            return new Promise(function (resolve){
                setTimeout(()=>{
                    resolve('The Girls');
                }, 4000);
            });
        }
        function legend() {
            return new Promise(function (resolve) {
                setTimeout(()=>{
                    resolve('The Legend');
                }, 6000);
            });
          }
        
        const list = [actor, actoress, legend];

        (async function() {
        for  (let fn of list) {
            const result = await fn();
            console.log(result);    
        }})();

    </script>
</body>
</html>
