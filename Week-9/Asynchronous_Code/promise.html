<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a() {
            return new Promise((resolve) => {
                setTimeout(()=>{
                    resolve("Rajini kanth");
                }, 3000)
            })
        }
        function b() {
            return new Promise((resolve) => {
                setTimeout(()=>{
                    resolve("Kamal Hasan");
                }, 6000)
            })
        }
        function c() {
            return new Promise((resolve) => {
                setTimeout(()=>{
                    resolve("Joseph Vijay");
                }, 9000)
            })
        }
        function d() {
            return new Promise((resolve) => {
                setTimeout(()=>{
                    resolve("Ajith Kumar");
                }, 10000)
            })
        }
        const list = [a, b, c, d];

        for (let fn of list){
            console.log(`Function: ${fn.name}`);
            fn().then((done)=>{
                console.log(`Actor: ${done}`);
            });
        }
    </script>
</body>
</html>
